<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel - Coming Soon</title>

  <!-- Normalize CSS Cdn -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Project Frontend Mentor Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!-- Project Style CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  
  <header>
    <a href="#">
      <img src="assets/images/logo.svg" alt="Logo - Base Apparel">
    </a>
  </header>
  
  <div class="photo">
  </div>
  
  <main>
    <section class="content">
      <h1><span class="title">We're</span> Coming Soon</h1>

      <p>Hello fellow shopppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="call_to_action">
        <input type="text" id="inputEmail" placeholder="Email Address">
        
        <span class="icon_error"></span>

        <button type="submit" id="sendEmail" aria-label="cta_email">
          <img src="assets/images/icon-arrow.svg" alt="Icon arrow - Send Email">
        </button>
      </div>

      <span id="email_error"></span>
    </section>
  </main>

  <!-- Project JS -->
  <script src="assets/js/main.js"></script>

</body>
</html>
