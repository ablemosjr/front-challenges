<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBO Max</title>

  <!-- Normalize CSS CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <!-- Project CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="menu">
    <a class="menu__logo" href="#">
      <img class="menu__logo-image" src="assets/images/hbo-logo.svg" alt="Logotipo HBO Max">
    </a>

    <div>
      <a class="menu__item" href="#">Entrar</a>
      <a class="menu__item button button--nav" href="#">Assine agora</a>
    </div>
  </nav>

  <header class="header">
    <section class="header__content">
      <div class="header__channels">
        <img 
        src="assets/images/hbo.png" 
        alt="Logotipo HBO" class="header__channel">
        <img 
        src="assets/images/dc.png" 
        alt="Logotipo DC" class="header__channel">
        <img 
        src="assets/images/wb.png" 
        alt="Logotipo Warner Bross" class="header__channel">
        <img 
        src="assets/images/cartoon-network_neutral.png" 
        alt="Logotipo Cartoon Network" class="header__channel">
        <img 
        src="assets/images/max_originals.png" 
        alt="Logotipo Max Originals" class="header__channel">
      </div>
      <h1 class="header__title">
        Curta as melhores histórias <span>Para todo mundo</span>
      </h1>
      <div class="division"></div>

      <div class="offer">
        <p>Assinaturas a partir de</p>
        <p class="offer__price">R$14,15 <span>/mês*</span></p>
      </div>      

      <a class="button button--standard button--animation" href="#">Assine agora</a>
      <p class="condition">*aplicável ao plano anual com o pagamento antecipado.</p>
    </section>
  </header>
  
</body>
</html>
