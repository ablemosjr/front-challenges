<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card</title>

  <!-- Normalize CSS Cdn -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Project Frontend Mentor Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <!-- Project Styles CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  
  <main>
    <section class="card">
      <img src="assets/images/image-product-desktop.jpg" alt="Image Product preview - Gabrielle Essence Eau de Parfum">

      <div class="info">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <button type="button">Add to Cart</button>
      </div>
    </section>
  </main>



</body>
</html>
