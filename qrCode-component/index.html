<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code component</title>

  <!-- Normalize CSS Cdn -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Project Frontend Mentor Icon -->
  <link rel="icon" href="assets/images/favicon-32x32.png">
  <!-- Project Styles CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  
  <section class="container">
    <div class="card">
      <img src="assets/images/image-qr-code.png" alt="Image QR Code">
  
      <div>
        <h1>Improve your front-end <br>skills by building projects</h1>
        <p>Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level</p>
      </div>
    </div>
  </section>
  
</body>
</html>
