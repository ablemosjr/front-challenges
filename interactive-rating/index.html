<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating</title>

  <!-- Normalize CSS Cdn -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Fontend Mentor Icon -->
  <link rel="icon" href="assets/images/favicon-32x32.png">
  <!-- Project Style CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  
  <main class="card_rating">
    <div class="_rounded">
      <img src="assets/images/icon-star.svg" alt="Icon star - Card rating">
    </div>
    
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <ul class="_rounded">
      <li value="1">1</li>
      <li value="2">2</li>
      <li value="3">3</li>
      <li value="4">4</li>
      <li value="5">5</li>
    </ul>

    <button type="submit" id="submit">Submit</button>
  </main>

</body>
</html>
